metadata:
  name: ss
  version: 0.0.1
  description: devlopment environment with 1 command

include:
  ss: path:/Users/ianluo/Documents/apps/templates
  nixpkgs: github:NixOS/nixpkgs/nixos-23.11

units:
  python:
    source: $nixpkgs.python310
    instantiate: |
      python -m venv .venv
      source .venv/bin/activate

  poetry:
    source: $nixpkgs.poetry

  pyright:
    source: $nixpkgs.nodePackages.pyright

  nixpkgs-fmg:
    source: $nixpkgs.nixpkgs-fmt

  database:
    source: $nixpkgs.postgresql

  cache:
    source: $nixpkgs.redis

actions:
  test: "pytest"
  build: "poetry build"
  install: "poetry install"
  add: "poetry add"
  list: "poetry list"

action-flow:
  log-commit:
    - commit
    - error: "$param.length == 0"
    - push
