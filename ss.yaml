metadata:
  name: ss
  version: 0.0.1
  description: devlopment environment with 1 command

include:
  templates: path:///Users/ianluo/Documents/apps/templates
  python_units: https://github.com/IanLuo/python_units
  nixpkgs:
    url: https://github.com/NixOS/nixpkgs
    ref: nixpkgs-unstable

units:
  python:
    source: $python_units.python310
    
  poetry:
    source: $python_units.poetry
    
  pyright:
    source: $python_units.pyright 

  nixpkgs-fmg:
    source: $nixpkgs.nixpkgs-fmt

  jsonfmt:
    source: $nixpkgs.jsonfmt 

  database:
    source: $nixpkgs.postgresql

  cache:
    source: $nixpkgs.redis

  prefetch-git:
    source: $nixpkgs.nix-prefetch-git

actions:
  test: $python.test

action-flow:
  log-commit:
    - commit
    - error: "$param.length == 0"
    - push
