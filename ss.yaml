metadata:
  name: ss
  version: 0.0.1 
  description: devlopment environment with 1 command 

units:
  - db.postgres:
      username: "ss_db"
      password: "admin"
      database: "password"

  - language.python:
      name: ${metadata.name} 
      version: ${metadata.version} 
      src: ../.
      buildFormat: pyproject
      pythonVersion: "python310"
      libs-default:
        - typer 
        - pynvim 
        - pyyaml 
        - rich 
        - jsonpath-ng 
        - requests
        - black
        - flit
      test: python.pytest

tools:
  - nodePackages.pyright

